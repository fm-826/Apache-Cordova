<body onload="init()">
    <div data-role="page" data-theme="a" id="pageform">
        <div data-role="header">
            <h1>RentalZ</h1>
            <!-- When this button is clicked, show the 'resetformPopupDialog' PopupDialog -->
            <a href="#resetformPopupDialog" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn-left ui-corner-all ui-shadow ui-btn-inline">Reset</a>

            <!-- When this button is clicked, toggle between the light and dark themes as necessary -->
            <a href="index.html" id="btn-theme" class="ui-btn-right" onclick="toggleTheme()">Dark Mode</a>
        </div>

        <div data-role="content">
            <div id="result"></div>
<!--            <h1>Welcome</h1>-->

            <!--field types section-->
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>&#42; = required field</h3>
                </div>
                <div class="ui-block-b">
                    <h3>&loz; = optional field</h3>
                </div>
            </div>

            <form action="index.html" method="get">
                <!-- 'Property type' section-->
                <div class="ui-field-contain">
                    <label for="select_propertytype"><i class="fa fa-home"></i> Property type&#42; </label>
                    <select name="select-native-1" id="select_propertytype" required>
                            <option disabled selected value="">Select property type</option>
                            <option value="Apartment / Flat">Apartment / Flat</option>
                            <option value="Bungalow">Bungalow</option>
                            <option value="Chalet">Chalet</option>
                            <option value="Cottage">Cottage</option>
                            <option value="Duplex">Duplex</option>
                            <option value="Garage">Garage</option>
                            <option value="House">House</option>
                            <option value="Maisonette">Maisonette</option>
                            <option value="Mews">Mews</option>
                            <option value="Penthouse">Penthouse</option>
                            <option value="Triplex">Triplex</option>
                        </select>
                </div>

                <!-- 'Bedrooms' section-->
                <div class="ui-field-contain">
                    <label for="select_bedrooms"><i class="fa fa-bed"></i> Bedrooms&#42; </label>
                    <select name="select-native-2" id="select_bedrooms" required>
                        <option disabled selected value="">Select bedroom quantity</option>
                        <option value="Studio">Studio</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <!-- 'Bathrooms' section-->
                <div class="ui-field-contain">
                    <label for="slider-bathrooms"><i class="fa fa-bath"></i> Bathrooms&#9674; </label>
                    <input type="range" name="slider-bathrooms" id="slider-bathrooms" value="0" min="0" max="3">
                </div>

                <!-- 'Property addition date' section-->
                <div class="ui-field-contain">
                    <label for="input_propertyadditiondate"><i class="fa fa-calendar"></i> Property addition date&#42; </label>
                    <input type="date" data-role="datebox" id="input_propertyadditiondate" name="propertyadditiondate" required>
                </div>

                <!-- 'Property addition time' section-->
                <div class="ui-field-contain">
                    <label for="input_propertyadditiontime"><i class="fa fa-clock-o"></i> Property addition time&#42; </label>
                    <input type="time" data-role="time" id="input_propertyadditiontime" name="propertyadditiontime" required>
                </div>

                <!-- 'Monthly rent' section-->
                <div class="ui-field-contain">
                    <label for="input_monthlyrent"><i class="fa fa-money"></i> Monthly rent (Â£)&#42; </label>
                    <input type="number" min="100" id="input_monthlyrent" required>
                </div>

                <!-- 'Furniture type' section-->
                <div class="ui-field-contain">
                    <label for="select_furnituretype"><i class="fa fa-shower"></i> Furniture type&#9674; </label>
                    <select name="select-native-3" id="select_furnituretype">
                            <option value="0"></option>
                            <option value="1">Furnished</option>
                            <option value="2">Unfurnished</option>
                            <option value="3">Part Furnished</option>
                        </select>
                </div>

                <!-- 'Notes' section-->
                <div class="ui-field-contain">
                    <label for="textarea_notes"><i class="fa fa-sticky-note"></i> Notes&#9674; </label>
                    <textarea rows="2" name="textarea" id="textarea_notes"></textarea>
                </div>

                <!-- 'Description' section-->
                <div class="ui-field-contain">
                    <label for="textarea_description"><i class="fa fa-info-circle"></i> Description&#9674; </label>
                    <textarea rows="2" name="textarea_d" id="textarea_description"></textarea>
                </div>
                
                <!-- 'Reporter name' section-->
                <div class="ui-field-contain">
                    <label for="reporterName"><i class="fa fa-user"></i> Reporter name&#42; </label>
                    <input id="reporterName" required type="text" placeholder="Name Surname" minlength="2">
                </div>

                <!-- 'Pets allowed' section-->
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <legend><i class="fa fa-paw"></i> Pets allowed&#9674;</legend>
                        <input type="radio" name="radio-choice-v-1" id="radio-choice-v-1a" value="yes">
                        <label for="radio-choice-v-1a">Yes</label>
                        <input type="radio" name="radio-choice-v-1" id="radio-choice-v-1b" value="no">
                        <label for="radio-choice-v-1b">No</label>
                    </fieldset>
                </div>

                <!-- 'Wheelchair accessible' section-->
                <div class="ui-field-contain">
                    <fieldset data-role="controlgroup">
                        <legend><i class="fa fa-wheelchair"></i> Wheelchair accessible&#9674;</legend>
                        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="yes_all">
                        <label for="radio-choice-v-2a">Yes, all rooms</label>
                        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="yes_some">
                        <label for="radio-choice-v-2b">Yes, some rooms</label>
                        <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="no">
                        <label for="radio-choice-v-2c">No</label>
                    </fieldset>
                </div>

                <!-- 'Energy efficiency rating' section-->
                <div class="ui-field-contain">
                    <label for="slider-energyefficiencyrating"><i class="fa fa-lightbulb"></i> Energy efficiency rating&#9674; </label>
                    <input type="range" name="slider-energyefficiencyrating" id="slider-energyefficiencyrating" value="1" min="1" max="100">
                </div>

                <!-- 'Environmental impact rating' section-->
                <div class="ui-field-contain">
                    <label for="slider-environmentalimpactrating"><i class="fa fa-leaf"></i> Environmental impact rating&#9674; </label>
                    <input type="range" name="slider-environmentalimpactrating" id="slider-environmentalimpactrating" value="1" min="1" max="100">
                </div>
                
                <!-- 'Property image' section-->
                <div class="ui-field-contain">
                    <label><i class="fa fa-image"></i> Property image&#9674; </label>
                    <br>
                    <img style="display: none; width: 60px; height: 60px;" id="smallImage" src="" />
                    <br>
                    <button onclick="capturePhotoEdit()"><i class="fa fa-camera"></i> Take a photo</button>
                    <br>
                    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY)"><i class="fa fa-image"></i> Choose a photo</button>
                    <br>
                    <button onclick="removePhoto()"><i class="fa fa-trash"></i> Remove photo</button>
                </div>

                <!-- 'Property video' section-->
                <div class="ui-field-contain">
                    <label><i class="fa fa-video"></i> Property video&#9674; </label>
                    <!--<img style="display: none; width: 60px; height: 60px;" id="smallImage" src="" />-->
                    <br>
                    <button onclick="capturePhoto()">Record a video</button>
                    <br>
                    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY)">Choose a video</button>
                    <br>
                    <button onclick="removeVideo()"><i class="fa fa-trash"></i> Remove video</button>
                </div>

                <!-- 'Terms and Conditions' section-->
                <div class="ui-field-contain">
                    <label for="checkbox_tandc"><i class="fa fa-check-circle"></i> Terms and Conditions&#42; </label>
                    <label>
                        <input id="checkbox_tandc" type="checkbox" required>I accept the Terms and Conditions
                    </label>
                </div>

                <!-- 'Submit' button-->
                <div data-role="fieldcontain">
                    <input type="submit" name="" value="Submit" />
                </div>
            </form>

            <!-- 'Reset form' PopupDialog-->
            <div data-role="popup" id="resetformPopupDialog" data-overlay-theme="b" data-theme="a" data-dismissible="false">
                <div data-role="header" data-theme="a">
                    <h1>Reset Form</h1>
                </div>

                <div data-role="main" class="ui-content">
                    <p>All entered informaton will be erased</p>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" style="color: white;">Cancel</a>
                    <a href="#" onclick="resetForm()" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" style="color: white;">OK</a>
                </div>
            </div>
        </div>

            <h1>&copy; 2018 RentalZ</h1>
        </div>
    </div>
